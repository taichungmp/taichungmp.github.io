<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>map</title>
</head>
<style>
    html,body {
        width: 100%;
        height: 100%; 
        margin: 0;
        padding: 0;
    }


    #map{
        width: 100%;
        height: 100%;
    }
</style>

<body>

    <div id="map"></div>

    <script>
            var map;
            function initMap() {
                
                var position = {
                    lat: 24.2081840,
                    lng: 120.5980330,
                 };
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 10,
                    center: position,
                });
                var marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    animation: google.maps.Animation.BOUNCE,
                });
            }

          </script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ7wn-J59FHV4Zs769Amaje9zYNySGlvI&callback=initMap"
          async defer></script>
    
</body>
</html>
