    <title>map</title>
</head>
<style>
    html,body {
        width: 100%;
        height: 100%; 
        margin: 0;
        padding: 0;
    }


    #map{
        width: 100%;
        height: 550px;
    }
</style>

<body>

    <div id="map"></div>

    <script>
            // var map;
            // function initMap() {

            //      };
            //     var map = new google.maps.Map(document.getElementById('map'), {

            function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 14,
                    center: {
                    lat: 24.2081840,
                    lng: 120.5980330,
                    },
                    styles: [{
                            featureType: "administrative",
                            elementType: "geometry.fill",
                            stylers: [
                                {color: "#7f2200"},
                                {visibility: "off"}
                            ]
                        },
                        {
                            featureType: "administrative",
                            elementType: "geometry.stroke",
                            stylers: [
                                {visibility: "on"},
                                {color: "#87ae79"}
                            ]
                        },
                        {
                            featureType: "administrative",
                            elementType: "labels.text.fill",
                            stylers: [
                                {color: "#495421"}
                            ]
                        },
                        {
                            featureType: "administrative",
                            elementType: "labels.text.stroke",
                            stylers: [
                                {color: "#ffffff"},
                                {visibility: "on"},
                                {weight: 4.1}
                            ]
                        },
                        {
                            featureType: "administrative.neighborhood",
                            elementType: "labels",
                            stylers: [
                                { visibility: "off"}
                            ]
                        },
                        {
                            featureType: "landscape",
                            elementType: "geometry.fill",
                            stylers: [
                                {color: "#abce83"}
                            ]
                        },
                        {
                            featureType: "poi",
                            elementType: "geometry.fill",
                            stylers: [
                                {color: "#769E72" }
                            ]
                        },
                        {
                            featureType: "poi",
                            elementType: "labels.text.fill",
                            stylers: [
                                {color: "#7B8758"}
                            ]
                        },
                        {
                            featureType: "poi",
                            elementType: "labels.text.stroke",
                            stylers: [
                                {color: "#EBF4A4"}
                            ]
                        },
                        {
                            featureType: "poi.park",
                            elementType: "geometry",
                            stylers: [
                                {visibility: "simplified"},
                                {color: "#8dab68"}
                            ]
                        },
                        {
                            featureType: "road",
                            elementType: "geometry.fill",
                            stylers: [
                                {visibility: "simplified"}
                            ]
                        },
                        {
                            featureType: "road",
                            elementType: "labels.text.fill",
                            stylers: [
                                {color: "#5B5B3F"}
                            ]
                        },
                        {
                            featureType: "road",
                            elementType: "labels.text.stroke",
                            stylers: [
                                {color: "#ABCE83"}
                            ]
                        },
                        {
                            featureType: "road",
                            elementType: "labels.icon",
                            stylers: [
                                {visibility: "off"}
                            ]
                        },
                        {
                            featureType: "road.highway",
                            elementType: "geometry",
                            stylers: [
                                {color: "#EBF4A4"}
                            ]
                        },
                        {
                            featureType: "road.arterial",
                            elementType: "geometry",
                            stylers: [
                                {color: "#9BBF72"}
                            ]
                        },
                        {
                            featureType: "road.local",
                            elementType: "geometry",
                            stylers: [
                                {color: "#A4C67D"}
                            ]
                        },
                        {
                            featureType: "transit",
                            elementType: "all",
                            stylers: [
                                {visibility: "off"}
                            ]
                        },
                        {
                            featureType: "water",
                            elementType: "geometry",
                            stylers: [
                                {visibility: "on"},
                                {color: "#aee2e0"}
                            ]
                    }]
                });
            }

          </script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ7wn-J59FHV4Zs769Amaje9zYNySGlvI&callback=initMap"
